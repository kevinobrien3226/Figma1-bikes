<!DOCTYPE html>
<head>
  <title>escolha a sua</title>
  <style>

.escolha-header {
    font-family: 'Courier New', Courier, monospace;
    font-style: normal;
    font-size: 64px;
    line-height: 72px; 
    line-height: 75%;
    vertical-align: top;
    font-weight: bold;
}

.multi-image-box {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
}

.bike-image {
    width: 460px;
    height: 520px;
    border-radius: 5px;
}

  </style>
</head>

<body>
   <div class="escolha-header">
        <p>escolha a sua</p>
   </div>
    
   <div class="multi-image-box">
        <div class="image-card">
            <image class="bike-image" src="images/bicicleta1.png"></image>
            <p class="image-card-name">Magic Migth</p>
            <p class="image-card-price">RS 2499</p>
        </div>

        <div class="image-card">
            <image class="bike-image" src="images/bicicleta2.png"></image>
            <p class="image-card-name">Nimbus Stark</p>
            <p class="image-card-price">RS 4909</p>
        </div>

        <div class="image-card">
            <image class="bike-image" src="images/bicicleta3.png"></image>
            <p class="image-card-name">Nebula Cosmic</p>
            <p class="image-card-price">RS 3999</p>
        </div>
    </div>
        
</body>
